<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .feedback {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Checker</h1>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="checkPassword()">Submit</button>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = ""; // Clear previous feedback

      const rules = [];
      if (password.length < 8 || password.length > 16) {
        rules.push("Password must be 8-16 characters long.");
      }
      if (!/\d/.test(password)) {
        rules.push("Password must contain at least one number.");
      }
      if (!/[A-Z]/.test(password)) {
        rules.push("Password must contain at least one uppercase letter.");
      }
      if (!/[a-z]/.test(password)) {
        rules.push("Password must contain at least one lowercase letter.");
      }
      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        rules.push("Password must contain at least one special character.");
      }

      // Display feedback
      if (rules.length > 0) {
        feedback.classList.remove("success");
        feedback.innerHTML = rules.join("<br>");
      } else {
        feedback.classList.add("success");
        feedback.innerHTML = "Password is strong!";
      }
    }
  </script>
</body>
</html>
